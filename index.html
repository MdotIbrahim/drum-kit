<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="img/drum-kit-icon.jpg">
    <title>Drumkit</title>
</head>
<body>
    <br>
    <header>Drumkit</header><br><br><br>
    <div class="keysOutput">
        <button id="boom">
            <p>A</p>
            <p>BOOM</p>
        </button>
        <button id="clap">
            <p>S</p>
            <p>CLAP</p>
        </button>
        <button id="hithat">
            <p>D</p>
            <p>HITHAT</p>
        </button>
        <button id="kick">
            <p>F</p>
            <p>KICK</p>
        </button>
        <button id="openhat">
            <p>G</p>
            <p>OPENHAT</p>
        </button>
        <button id="ride">
            <p>H</p>
            <p>RIDE</p>
        </button>
        <button id="snare">
            <p>J</p>
            <p>SNARE</p>
        </button>
        <button id="tink">
            <p>K</p>
            <p>TINK</p>
        </button>
        <button id="tom">
            <p>L</p>
            <p>TOM</p>
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
